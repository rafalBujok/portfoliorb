<mat-card class="card m-auto">
    <mat-card-header class="card-header">

        <mat-card-title>{{project[0]}}</mat-card-title>
        <mat-card-subtitle class="card-subtitle">{{project[1]}}</mat-card-subtitle>

    </mat-card-header>
    <img mat-card-image class="card-image m-auto" [src]="project[4]">

    <mat-card-actions class="text-center">
        <button mat-button (click)="openPage(project[3])">GIT</button>
        <button mat-button (click)="openPage(project[2])">LIVE</button>
    </mat-card-actions>
</mat-card>
